<div layout="column" layout-fill>
    <mat-toolbar class="headerColor">
        <mat-icon class="cursor-pointer"></mat-icon>
        <img src="assets/icons/defaultgstlogo.svg" class="mat-icon-logo cursor-pointer iconsize" />
        <span class="cursor-pointer"></span>
        <div td-toolbar-content layout="row" layout-align="center center" flex>
            <span>GST Voice</span>
            <span flex></span>
        </div>

    </mat-toolbar>
    <mat-card class="cardAlignnment" *ngIf="showResetForm">
        <mat-card-title>Reset password</mat-card-title>
        <mat-divider></mat-divider>
        <div layout="row" layout-align="center center">
            <form #loginForm="ngForm" class="ngForm">
                <div flex layout="column" class="content mat-content">
                    <div layout="row" style="margin-top:15px">
                        <mat-form-field flex class="loginInputPlaceholder paddingPlaceholder">
                            <input matInput #passElement #password1Ctrl="ngModel" placeholder="New Password" type="password" name="password" [(ngModel)]="resetPasswordModel.password1"
                                required>
                            <span matPrefix>
                                <mat-icon>lock</mat-icon>
                            </span>
                            <mat-hint align="start">
                                <span [hidden]="!password1Ctrl.errors?.required || password1Ctrl.pristine" class="tc-red-600">Required</span>
                            </mat-hint>
                            <!--<mat-hint align="end">Something hard to guess</mat-hint>-->
                        </mat-form-field>
                    </div>
                    <div layout="row">
                        <mat-form-field flex class="loginInputPlaceholder paddingPlaceholder">
                            <input matInput #passElement2 #password2Ctrl="ngModel" placeholder="Confirm Password" type="password" name="password2" [(ngModel)]="resetPasswordModel.password2"
                                required>
                            <span matPrefix>
                                <mat-icon>lock</mat-icon>
                            </span>
                            <mat-hint align="start">
                                <span [hidden]="!password2Ctrl.errors?.required || password2Ctrl.pristine" class="tc-red-600">Required</span>
                                <span *ngIf="(!password2Ctrl.errors?.required || !password2Ctrl.pristine) && (resetPasswordModel.password1 !== resetPasswordModel.password2) && resetPasswordModel.password2.length>0"
                                    class="tc-red-600">Password did not match</span>
                            </mat-hint>
                            <!--<mat-hint align="end">Something hard to guess</mat-hint>-->
                        </mat-form-field>
                    </div>

                    <div layout="row" class="mt20 mb20">
                        <button flex-gt-xs="100" mat-raised-button color="accent" [disabled]="false" (click)="resetPassword()"
                            [matTooltip]="reset">Reset</button>
                    </div>
                </div>



            </form>

        </div>
    </mat-card>


    <div *ngIf="!showResetForm">
        <mat-card class="cardAlignnment">
            <mat-card-title style="color:green">Your password is successfully updated.</mat-card-title>
            <mat-divider></mat-divider>

            <mat-card-content>
                <div layout="row" id="signup-form " class="mt10" layout-align="center center">
                    <button flex-gt-xs="30" mat-raised-button color="accent" (click)="goToLogin()">Go To Login</button>

                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
