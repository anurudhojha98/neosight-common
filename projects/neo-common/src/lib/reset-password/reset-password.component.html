<div class="card" id="resetPwd">
    <form #resetPwd="ngForm" class="form" (ngSubmit)="onSubmitForm(resetPwd)">
        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" #email="ngModel" placeholder="Email" minlength="4"
                    maxlength="50" pattern="^.+@[^\.].*\.[a-z]{2,}$" [(ngModel)]="forgotPwd.email" required>
                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    <mat-error *ngIf="email.errors?.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="email.errors?.pattern">
                        Invalid email
                    </mat-error>
                </mat-error>
                <mat-error *ngIf="email.pristine && email.untouched">
                    <mat-error *ngIf="!isValid">
                        Email is required
                    </mat-error>
                </mat-error>
            </mat-form-field>
            <button [disabled]="!resetPwd.form.valid" mat-raised-button color="accent"
                (click)="forgotPassword()">Send</button>
        </div>
    </form>
</div>
